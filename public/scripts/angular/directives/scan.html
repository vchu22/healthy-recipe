<div id="scanModal" class="modal" ng-controller="scanModalController">
    <div class="modal-content">
      <p id="pageTitle"><i id="close" class="fas fa-window-close" ng-click="close()"></i>Upload a picture or scan with your camera</p>
      <button class="btn btn-default" ng-click="upload()">Upload Picture</button>
      <button class="btn btn-default" ng-click="camera()">Use Camera</button>
      
    </div>
</div>
